{% extends 'base.html' %}
{% block content %}

    <form method='POST'>
        {% csrf_token %}
        <input type="text", name="title" placeholder="title" value="{{ vacancy.title }}"><br><br>
        <input type="number", name="salary" placeholder="salary" value="{{ vacancy.salary }}"><br><br>
        <textarea name="description" cols="20" rows="5" placeholder="details" value="{{ vacancy.description }}"></textarea><br><br>
        <input type="email", name='email' placeholder="xxx@gmail.com" value="{{ vacancy.email }}"><br><br>
        <input type="text", name="contacts" placeholder="+9967555057501" value="{{ vacancy.contacts }}"><br><br>
        <button>Edit</button>

    </form>

{% endblock %}
