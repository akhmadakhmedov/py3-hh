{% extends 'base.html' %}
{% block content %}


    <form method="POST">
      {% csrf_token %}

      <div class="mb-3 mt-3">
        <label for="text" class="form-label">Title:</label>
        <input type="text", name="title" class="form-control" id="text" placeholder="Title">
      </div>

      <div class="mb-3 mt-3">
        <label for="salary">Salary:</label>
        <input type="number", name="salary" class="form-control" id="salary" placeholder="Salary">
      </div>

      <div class="mb-3 mt-3">
        <label for="description" class="form-label">Description:</label>
        <textarea name="description" cols="20" rows="5" class="form-control" id='description' placeholder="Description"></textarea
      </div>

      <div class="mb-3 mt-3">
        <label for="email">Email address:</label>
        <input type="email", name='email' class="form-control" id="email" placeholder="example@mail.com">
      </div>

      <div class="mb-3 mt-3">
        <label for="contacts">Phone Number:</label>
        <input type="number", name="contacts" class="form-control" id='contacts' placeholder="+9967555057501">
      </div>

      <button type="submit" class="btn btn-primary">Create</button>
    </form>

{% endblock %}
