{% extends 'base.html' %}
        {% block my_title %}
            My vacancies
        {% endblock %}
{% block content %}
    <h1>List of Vacancies</h1>

    <form method="get">
        {{ vacancy_filter.form.as_p }}
        <input type="submit" />
    </form>


    {% for v in vacancy_filter.qs %}
        <div>
            <a href="{% url 'vacancy-info' v.id %}">
                {{ v.title }}
            </a>
             - {{ v.salary }}
        </div>
    {% endfor %}
{% endblock %}
